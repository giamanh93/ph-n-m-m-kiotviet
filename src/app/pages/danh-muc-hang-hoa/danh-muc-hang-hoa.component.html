<section>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center pl-2 pr-2 mb-3 float-right">
            <div class="d-flex justify-content-center pd-10">
                <a (click)="showModalCreateProduct()" style="align-items: center; color: #fff" class="btn btn-primary">
                    <span class="icon-plus-circled">Thêm Sản Phẩm</span></a>
            </div>
        </div>

        <table class="table datatable table-hover">
            <thead>
                <tr class="row">
                    <th class="col-md-2" scope="col">#</th>
                    <th class="col" scope="col">Tên sản phẩm</th>
                    <th class="col" scope="col">Mã Sản Phẩm</th>
                    <th class="col" scope="col">Giá bán</th>
                    <th class="col"  scope="col">Giá vốn</th>
                    <th class="col" class="col-md-2" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="row" *ngFor="let item of listProduction?.list; let i= index">
                    <th class="col-md-2" scope="row">{{i + 1}}</th>
                    <td >{{item?.name}}</td>
                    <td >{{item?.code}}</td>
                    <td >{{item?.sell_price}}</td>
                    <td >{{item?.price}}</td>
                    <td class="col-md-2">
                        <button style="margin-right: 15px" type="button" class="btn btn-primary" (click)="showModalCreateProduct(i,item?._id)">Sửa</button>
                        <button type="button" class="btn btn-danger" (click)="onDelete(item?._id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <ngb-pagination [(page)]="page" [pageSize]="2" [collectionSize]="100"></ngb-pagination> -->
    </div>
</section>
